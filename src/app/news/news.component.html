<app-side-bar></app-side-bar>
<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
     <img src="/assets/img/ftbnav.png" style="margin-top: 5px;">
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding">
  <ion-card *ngFor="let footnews of fnews">
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <h1>{{footnews.strEvent}}</h1>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
